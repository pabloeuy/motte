	<meta http-equiv="content-type" content="text/html; charset={$CHARACTERSET}" />
	<!-- Add custom META tags -->
	{foreach from=$META item=meta}
		<meta name="{$meta.name}" content="{$meta.content}" />
	{/foreach}

	<title>{$TITLE}</title>

	<!-- Importing CSS files -->
	<style type="text/css" title="monitor" media="screen">
		{foreach from=$CSS item=cssFile}
			@import "{$cssFile}";
		{/foreach}
	</style>

	<!-- Teaching IE 5.5 & 6 how to handle CSS correctly -->
	<!--[if gte ie 5.5000]><!--[if lt ie 7]>
		<style type="text/css" title="monitorIE" media="screen">
			@import "{$MTE_TEMPLATE}/css/mtePage_ie.css";
		{foreach from=$CSS_IE item=cssFile}
			@import "{$cssFile}";
		{/foreach}
		</style>
	<![endif]-->

	<!-- Adding JS with special functionalities -->
	{foreach from=$JS item=script}
		<script type="text/javascript" src="{$script}"></script>
	{/foreach}

	{if $FAVICON != ''}
		<!-- Favicon for IE -->
		<link rel="shortcut icon" type="image/x-icon" href="{$FAVICON}.ico" />

		<!-- Favicon for the rest of Web browsers -->
		<link rel="icon" type="image/png" href="{$FAVICON}.png">
	{/if}
